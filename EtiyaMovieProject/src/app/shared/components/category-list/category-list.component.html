<ng-template [ngIf]="categoryList">
  <div class="list-group">
    <button
      type="button"
      class="list-group-item list-group-item-action"
      style="background-color: gray"
      aria-current="true"
    >
      <h5>Categories</h5>
    </button>
    <div class="list-group" *ngFor="let ct of categoryList">
      <button
        type="button"
        style="color: black"
        [ngClass]="{
          gray: !isAllCategory && ct.isSelected,
          white: !ct.isSelected
        }"
        (click)="getCategoryById(ct)"
        class="list-group-item list-group-item-action"
      >
        {{ ct.name }}
      </button>
    </div>
  </div>
</ng-template>
