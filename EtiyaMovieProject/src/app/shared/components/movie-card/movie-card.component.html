<div class="card m-2 container-sm mx-auto" style="height: 400px">
  <img style="width: 18rem; height: 18rem" src="{{ movie.poster }}" />

  <div class="card-body">
    <h6 class="card-title">Name: {{ movie.name }}</h6>
    <p>Runtime: {{ movie.runtime }}</p>
    <p>IMDB: {{ movie.imdbRating }}</p>
  </div>
</div>
