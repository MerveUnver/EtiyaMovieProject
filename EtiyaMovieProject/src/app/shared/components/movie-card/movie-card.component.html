<div class="card">
  <div class="card m-2" style="height: 400px; width: 288px">
    <img style="width: 18rem; height: 17rem" src="{{ movie.poster }}" />

    <div class="card-body">
      <h6 class="card-title">Name: {{ movie.name }}</h6>
      <p>Runtime: {{ movie.runtime }}</p>
      <p>IMDB: {{ movie.imdbRating }}</p>
    </div>
  </div>
</div>
