<div class="e-create-customer-table">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-6"></div>
      <div class="col-12 col-lg-6 d-flex justify-content-end p-0"></div>
    </div>
  </div>
  <div class="e-customer-content mb-5">
    <div class="d-flex justify-content-center customer-title mb-5">
      Add New Movie
    </div>
    <div class="d-flex justify-content-center">
      <form [formGroup]="profileForm" class="w-75">
        <div class="row">
          <div class="col-12 col-lg-6">
            <div class="row e-customer-input">
              <div
                class="col-12 col-lg-4 d-flex justify-content-lg-start align-items-center"
              >
                <label for="first-name">Movie Name </label>
              </div>
              <div
                class="col-12 col-lg-8 d-flex justify-content-lg-start align-items-center"
              >
                <input
                  type="text"
                  class="e-input-dark"
                  formControlName="name"
                  maxlength="50"
                />
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 d=flex justify-content-start mb-5">
            <div class="row e-customer-input">
              <div
                class="col-12 col-lg-4 d-flex justify-content-lg-start align-items-center"
              >
                <label for="middle-name">Poster Url </label>
              </div>
              <div
                class="col-12 col-lg-8 d-flex justify-content-lg-start align-items-center"
              >
                <input
                  type="text"
                  class="e-input-dark"
                  formControlName="posterURL"
                  maxlength="50"
                />
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 d=flex justify-content-start mb-5">
            <div class="row e-customer-input">
              <div
                class="col-12 col-lg-4 d-flex justify-content-lg-start align-items-center"
              >
                <label for="last-name">Runtime </label>
              </div>
              <div
                class="col-12 col-lg-8 d-flex justify-content-lg-start align-items-center"
              >
                <input
                  type="text"
                  class="e-input-dark"
                  formControlName="runtime"
                  maxlength="50"
                />
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 d=flex justify-content-start mb-5">
            <div class="row e-customer-input">
              <div
                class="col-12 col-lg-4 d-flex justify-content-lg-start align-items-center"
              >
                <label for="birth-date">Publish Year </label>
              </div>
              <div
                class="col-12 col-lg-8 d-flex justify-content-lg-start align-items-center"
              >
                <input
                  type="text"
                  class="e-input-dark"
                  formControlName="year"
                />
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 d=flex justify-content-start mb-5">
            <div class="row e-customer-input">
              <div
                class="col-12 col-lg-4 d-flex justify-content-lg-start align-items-center"
              >
                <label for="gender">Categories</label>
              </div>
              <div
                class="col-12 col-lg-8 d-flex justify-content-lg-start align-items-center"
              >
                <div class="e-dropdown">
                  <select
                    name="gender"
                    id="gender"
                    formControlName="categories"
                  >
                    <option selected value="Comedy">Comedy</option>
                    <option value="Action">Action</option>
                    <option value="Dram">Dram</option>
                    <option value="Romantic">Romantic</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 d=flex justify-content-start mb-5">
            <div class="row e-customer-input">
              <div
                class="col-12 col-lg-4 d-flex justify-content-lg-start align-items-center"
              >
                <label for="father-name">ImDb Raitings </label>
              </div>
              <div
                class="col-12 col-lg-8 d-flex justify-content-lg-start align-items-center"
              >
                <input
                  type="text"
                  class="e-input-dark"
                  formControlName="imdbRatings"
                />
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 d=flex justify-content-start mb-5">
            <div class="row e-customer-input">
              <div
                class="col-12 col-lg-4 d-flex justify-content-lg-start align-items-center"
              ></div>
            </div>
          </div>
          <div class="col-12 col-lg-6 d=flex justify-content-start mb-5">
            <div class="row e-customer-input">
              <div
                class="col-12 col-lg-4 d-flex justify-content-lg-start align-items-center"
              ></div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="d-flex justify-content-center">
      <div class="row mt-5 w-75">
        <div class="col-12 col-lg-2 d-flex justify-content-lg-start">
          <button class="e-btn" routerLink="/homepage">CANCEL</button>
        </div>

        <div
          *ngIf="!profileForm.invalid"
          class="col-12 col-lg-2 d-flex justify-content-lg-end"
        >
          <button (click)="save()" type="submit" class="e-btn">Save</button>
        </div>
        <div
          *ngIf="profileForm.invalid"
          class="col-12 col-lg-5 d-flex justify-content-lg-end"
        >
          <button class="e-btn" disabled>NEXT</button>
        </div>
      </div>
    </div>
  </div>
</div>
