<div class="e-create-movie-table">
  <div class="container-fluid">
    <div class="row"></div>
  </div>
  <div class="e-movie-content mb-5">
    <div class="d-flex justify-content-center movie-title mb-5">
      <h3 class="e-title">Add New Movie</h3>
    </div>
    <div class="d-flex justify-content-center">
      <form [formGroup]="movieForm">
        <div class="row">
          <div class="col-12 col-lg-6">
            <div class="row e-movie-input">
              <div
                class="col-12 col-lg-4 d-flex justify-content-lg-start align-items-center"
              >
                <label>Movie Name </label>
              </div>
              <div
                class="col-12 col-lg-8 d-flex justify-content-lg-start align-items-center"
              >
                <input
                  type="text"
                  class="e-input-dark"
                  formControlName="name"
                  maxlength="50"
                />
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 d=flex justify-content-start mb-5">
            <div class="row e-movie-input">
              <div
                class="col-12 col-lg-4 d-flex justify-content-lg-start align-items-center"
              >
                <label for="middle-name">Poster Url </label>
              </div>
              <div
                class="col-12 col-lg-8 d-flex justify-content-lg-start align-items-center"
              >
                <input
                  type="text"
                  class="e-input-dark"
                  formControlName="poster"
                  maxlength="50"
                />
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 d=flex justify-content-start mb-5">
            <div class="row e-movie-input">
              <div
                class="col-12 col-lg-4 d-flex justify-content-lg-start align-items-center"
              >
                <label>Runtime </label>
              </div>
              <div
                class="col-12 col-lg-8 d-flex justify-content-lg-start align-items-center"
              >
                <input
                  type="text"
                  class="e-input-dark"
                  formControlName="runtime"
                  maxlength="50"
                />
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 d=flex justify-content-start mb-5">
            <div class="row e-movie-input">
              <div
                class="col-12 col-lg-4 d-flex justify-content-lg-start align-items-center"
              >
                <label>Publish Year </label>
              </div>
              <div
                class="col-12 col-lg-8 d-flex justify-content-lg-start align-items-center"
              >
                <input
                  type="text"
                  class="e-input-dark"
                  formControlName="year"
                />
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 d=flex justify-content-start mb-5">
            <div class="row e-movie-input">
              <div
                class="col-12 col-lg-4 d-flex justify-content-lg-start align-items-center"
              >
                <label>Categories</label>
              </div>
              <div
                class="col-12 col-lg-8 d-flex justify-content-lg-start align-items-center"
              >
                <div class="e-dropdown">
                  <select
                    name="categories"
                    id="categories"
                    formControlName="categories"
                  >
                    <option selected value="Comedy">Comedy</option>
                    <option value="Action">Action</option>
                    <option value="Dram">Dram</option>
                    <option value="Romantic">Romantic</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 d=flex justify-content-start mb-5">
            <div class="row e-movie-input">
              <div
                class="col-12 col-lg-4 d-flex justify-content-lg-start align-items-center"
              >
                <label>ImDb Raitings </label>
              </div>
              <div
                class="col-12 col-lg-8 d-flex justify-content-lg-start align-items-center"
              >
                <input
                  type="text"
                  class="e-input-dark"
                  formControlName="imdbRatings"
                />
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="row mb-1">
              <div class="col-12 e-address-col-center">
                <label for="address-description"
                  >Plot<span class="e-star"></span>
                </label>
              </div>
              <div class="col-12 e-address-col-center">
                <textarea
                  class="e-address-desc"
                  placeholder=""
                  formControlName="plot"
                ></textarea>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="d-flex justify-content-center">
      <div class="row mt-5 w-75">
        <div class="col-12 col-lg-2 d-flex justify-content-lg-start">
          <button class="e-btn" routerLink="/homepage">CANCEL</button>
        </div>
        <div class="col-12 col-lg-2 d-flex justify-content-lg-end">
          <button class="e-btn" (click)="save()">SAVE</button>
        </div>
      </div>
    </div>
  </div>
</div>
